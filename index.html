<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="style.css" /> <!-- Vinculo con el css -->
</head>
<body>
  <div class="container"> <!-- contenedor principal -->
    <h1>Calculadora básica</h1>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" disabled />
      </div>
      <div class="buttons">
        <button onclick="calculate('7')">7</button> <!-- Botón 7 -->
        <button onclick="calculate('8')">8</button> <!-- Botón 8 -->
        <button onclick="calculate('9')">9</button> <!-- Botón 9 -->
        <button onclick="calculate('/')">/</button> <!-- Botón de división -->

        <button onclick="calculate('4')">4</button> <!-- Botón 4 -->
        <button onclick="calculate('5')">5</button> <!-- Botón 5 -->
        <button onclick="calculate('6')">6</button> <!-- Botón 6 -->
        <button onclick="calculate('*')">*</button> <!-- Botón de multiplicación -->

        <button onclick="calculate('1')">1</button> <!-- Botón 1 -->
        <button onclick="calculate('2')">2</button> <!-- Botón 2 -->
        <button onclick="calculate('3')">3</button> <!-- Botón 3 -->
        <button onclick="calculate('-')">-</button> <!-- Botón de resta -->

        <button onclick="calculate('0')">0</button> <!-- Botón 0 -->
        <button onclick="calculate('.')">.</button> <!-- Botón punto -->
        <button onclick="calculate('+')">+</button> <!-- Botón de suma -->
        <button onclick="calculate('%')">%</button> <!-- Botón de porcentaje -->

        <button onclick="calculate('clear')">C</button> <!-- Botón de limpiar -->
        
        <button onclick="calculate('calculate')">=</button> <!-- Botón de igual -->
        
        <button onclick="calculate('Math.sqrt')">√</button> <!-- Botón de raíz cuadrada -->
        <button onclick="calculate('**2')">x²</button> <!-- Botón de elevar al cuadrado -->
        <button onclick="calculate('Math.sin')">sin</button> <!-- Botón de seno -->
        <button onclick="calculate('Math.cos')">cos</button> <!-- Botón de coseno -->
        <button onclick="calculate('Math.tan')">tan</button> <!-- Botón de tangente -->
        <button onclick="calculate('ln')">ln</button> <!-- Botón de logaritmo natural -->
      </div>
    </div>
  </div>

  <script src="index.js"></script> <!-- Vinculo con el js -->
</body>
</html>
